<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="dreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Moon/Dream symbol -->
  <circle cx="50" cy="40" r="22" fill="url(#dreamGradient)" opacity="0.9"/>
  <circle cx="58" cy="35" r="18" fill="#1a1a2e"/>

  <!-- Stars -->
  <circle cx="30" cy="25" r="2" fill="#ffd700"/>
  <circle cx="72" cy="28" r="1.5" fill="#ffd700"/>
  <circle cx="65" cy="18" r="1.5" fill="#ffd700"/>

  <!-- Sound waves -->
  <path d="M 20 65 Q 25 60, 30 65" stroke="url(#dreamGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 35 65 Q 40 55, 45 65" stroke="url(#dreamGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 65 Q 55 58, 60 65" stroke="url(#dreamGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 65 65 Q 70 60, 75 65" stroke="url(#dreamGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Microphone icon -->
  <rect x="44" y="70" width="12" height="18" rx="6" fill="url(#dreamGradient)"/>
  <path d="M 38 82 Q 38 90, 50 90 Q 62 90, 62 82" stroke="url(#dreamGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <line x1="50" y1="90" x2="50" y2="95" stroke="url(#dreamGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="44" y1="95" x2="56" y2="95" stroke="url(#dreamGradient)" stroke-width="2.5" stroke-linecap="round"/>
</svg>
